<!DOCTYPE html>
<html ng-app="arrowfinds" lang="en">
	<head>
		<base href="/">
		<% if (htmlWebpackPlugin.options.googleAnalyticsToken) { %>
			<!-- Google Analytics -->
			<script async src="https://www.googletagmanager.com/gtag/js?id=<%= htmlWebpackPlugin.options.googleAnalyticsToken %>"></script>
			<script defer>
				window.dataLayer = window.dataLayer || [];
				function analytics(){dataLayer.push(arguments);}
				analytics('js', new Date());

				analytics('config', '<%= htmlWebpackPlugin.options.googleAnalyticsToken %>');
			</script>
			<!-- End Google Analytics -->
		<% } %>
		<title>ArrowFinds</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Font Awesome -->
		<script async src="https://use.fontawesome.com/8dd13d3545.js"></script>

		<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</head>
	<body>
		<navbar></navbar>
		<ui-view></ui-view>
		<% if (htmlWebpackPlugin.options.trackJSToken) { %>
			<!-- BEGIN TRACKJS -->
			<script async type="text/javascript">window._trackJs = { token: '<%= htmlWebpackPlugin.options.trackJSToken %>' };</script>
			<script async type="text/javascript" src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
			<!-- END TRACKJS -->
		<% } %>
		<script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
