<section id="login-section">
	<div class="row">
		<div class="col-md-3"></div>
		<div id="col-md-6" class="fixlogin">
			<div class="box">
				<div class="box-icon">
					<span class="fa fa-4x fa-user"></span>
				</div>
				<br/>
				<h4 class="info text-center">Login Or Create User</h4>
				<form id="form" name="login.sign" class="setup info" novalidate>
					<div class="input-group login-max-width">
						<span class="input-group-addon" id="login-addon">
							<i class="fa fa-envelope" id="login-addon"></i>
						</span>
						<input id="email" type="email" class="form-control email validate valid"
							name="email" ng-model="login.credentials.email" placeholder="Email" required>
					</div><br />
					<div class="input-group">
						<span class="input-group-addon lock-fix">
							<i class="fa fa-lock"></i>
						</span>
						<input id="password" type="password" class="form-control password validate valid"
						  name="password" ng-model="login.credentials.password" placeholder="Password" ng-minlength="6" required>
					</div>
					<center>
						<div class="input-group text-center" ng-show="login.error">
							<h3 class="error-show">{{login.error}}<i class="fa fa-exclamation-triangle"></i></h3>
						</div>
					</center>
					<br/>
					<div class="form-group">
						<div class="row">
							<div class="col-md-4">
							</div>
							<div class="col-md-4 login-flex-display">
								<button type="submit" class="btn btn-success right-margin-button" ng-click="login.signIn(login.credentials)" 
									ng-disabled="sign.login.credentials.password.$error.minlength || sign.login.credentials.password.$invalid || sign.login.credentials.email.$invalid">Login 
									<i class="fa fa-sign-in"></i>
								</button>
								<button type="submit" class="btn btn-success" ng-click="login.signUp(login.credentials)" 
									ng-disabled="sign.login.credentials.password.$error.minlength || sign.login.credentials.password.$invalid || sign.login.credentials.email.$invalid">Register
									<i class="fa fa-user-plus"></i>
								</button>
							</div>
							<div class="col-md-4">
							</div>
						</div>
					</div>
				</form>
				<div class="row">
					<div class="col-md-6">
						<h5 class="alert check-login white error-blue" ng-show="sign.credentials.email.$invalid">Email is not valid</h5>
					</div>
					<div class="col-md-6">
						<h5 class="alert check-login white error-blue" ng-show="sign.credentials.password.$error.minlength || sign.credentials.password.$invalid">Password must be atleast 6 digits</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
