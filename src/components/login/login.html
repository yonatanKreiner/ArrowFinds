<section id="login-section">
	<div class="container">
		<div class="row">
			<div class="col-2"></div>
			<div id="col-8">
				<div class="box">
					<div class="box-icon">
						<div class="fa fa-4x fa-user"></div>
					</div>
					<h4 class="title text-center">Register / Login User</h4>
					<form name="sign" novalidate>
						<div class="input-group form-row input">
							<div class="input-group-addon">
								<i class="fa fa-envelope"></i>
							</div>
							<input type="email" name="email" class="form-control email validate valid"
								ng-model="login.email" placeholder="Email" required>
							<div class="invalid-feedback" ng-show="sign.email.$invalid">
								Email is not valid
							</div>
						</div>
						<div class="input-group form-row input">
							<div class="input-group-addon lock">
								<i class="fa fa-lock"></i>
							</div>
							<input type="password" name="password" class="form-control password validate valid"
								ng-model="login.password" placeholder="Password" ng-minlength="6" required>
							<div class="invalid-feedback" ng-show="sign.password.$error.minlength || sign.password.$invalid">
								Password must be at least 6 digits
							</div>
						</div>
						<div class="text-center" ng-show="login.error">
							<h3 class="error-show"><i class="fa fa-exclamation-triangle"></i>{{login.error}}</h3>
						</div>
						<br/>
						<div class="form-group form-row">
							<div class="col-1"></div>
							<div class="col-4">
								<button type="submit" class="btn btn-success" ng-click="login.signIn(login.email, login.password)" 
									ng-disabled="sign.password.$error.minlength || sign.password.$invalid || sign.email.$invalid">Login 
									<i class="fa fa-sign-in"></i>
								</button>
							</div>
							<div class="col-2"></div>
							<div class="col-4">
								<button type="submit" class="btn btn-success" ng-click="login.signUp(login.email, login.password)" 
									ng-disabled="sign.password.$error.minlength || sign.password.$invalid || sign.email.$invalid">Register
									<i class="fa fa-user-plus"></i>
								</button>
							</div>
							<div class="col-1"></div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-2"></div>
		</div>
	</div>
</section>
