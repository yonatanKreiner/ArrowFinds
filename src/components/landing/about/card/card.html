<div class="col-md-6 col-sm-6">
	<div class="card-container">
		<div class="card">
			<div class="front">
				<div class="cover">
					<img src="/images/beach-beverage-caribbean-cocktail.jpg" />
				</div>
				<div class="user">
					<img class="img-circle" src="/images/{{name}}.png" />
				</div>
				<div class="content">
					<div class="main">
						<h3 class="name">{{name}}</h3>
						<p class="profession">{{role}}</p>
						<p class="text-center">"{{sentence}}"</p>
					</div>
				</div>
				<div class="footer">
					<i class="fa fa-male" aria-hidden="true"></i>&nbsp;&nbsp;ArrowFinds team
				</div>
			</div>
			<div class="back">
				<div class="header">
					<h5 class="motto">{{name}}</h5>
				</div>
				<div class="content">
					<div class="main">
						<h4 class="text-center">{{role}}</h4>
						<p class="text-center">"{{motto}}"</p>
						<div class="stats-container">
							<div class="stats">
								<h4>{{followers}}</h4>
								<p>Followers</p>
							</div>
							<div class="stats">
								<h4>{{following}}</h4>
								<p>Following</p>
							</div>
							<div class="stats">
								<h4>{{projects}}</h4>
								<p>Projects</p>
							</div>
						</div>
					</div>
				</div>
				<div class="footer">
					<div class="social-links text-center">
						<a href="{{facebook}}" class="facebook">
							<i class="fa fa-facebook fa-fw"></i>
						</a>
						<a href="{{linkedin}}" class="linkedin">
							<i class="fa fa-linkedin" aria-hidden="true"></i>
						</a>
						<a href="{{github}}" class="github">
							<i class="fa fa-github" aria-hidden="true"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
