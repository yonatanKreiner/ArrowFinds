<div class="card card-pricing col-md-5 col-sm-8 text-center">
	<div class="card-header card-pricing-header">
		<h3 class="card-title white">{{title}}</h3>
	</div>
	<div class="card-body card-pricing-body">
		<h4>{{cost | currency}}</h4>
		<ul class="list-group">
			<li class="list-group-item"><i class="fa fa-check">&nbsp;{{months}} month use</i></li>
			<li class="list-group-item"><i class="fa fa-check">&nbsp;{{products}} products</i></li>
			<li class="list-group-item"><i class="fa fa-check">&nbsp;hottest products</i></li>
			<li class="list-group-item"><i class="fa fa-check">&nbsp;products and sellers finding</i></li>
			<li class="list-group-item"><i class="fa fa-check">&nbsp;24/7 support</i></li>
		</ul>
	</div>
	<div class="card-footer card-pricing-footer">
		<a href="/#!/premium" class="btn btn-lg btn-block card-pricing-button white">Buy now</a>
	</div>
</div>
